<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <h3><button id="timer-btn">Start</button></h3>
    <h2 id="result"></h2>
    <div id="quiz">
        <h1 id="question" class="window"></h1>
        <!-- <h3 class="start"><button id="timer-btn">Start</button></h3> -->
        <ol type="A" id="button">
            <li><button class="button" data-id="0" id="a"></button></li>
            <li><button class="button" data-id="1" id="b"></button></li>
            <li><button class="button" data-id="2" id="c"></button></li>
            <li><button class="button" data-id="3" id="d"></button></li>
        </ol>
        <section id="highScore-box" class="window">
            <input id="highScore" placeholder="High Scorer Name">
            <button id="enter">Enter</button>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
